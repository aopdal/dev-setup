---
# Automatic Release on Push to Main
name: Create Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.github/**'
      - '.devcontainer/**'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version calculation
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(cat VERSION)
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Current version: $CURRENT_VERSION"

      - name: Get latest commits
        id: commits
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag found, analyzing all commits"
            COMMITS=$(git log --pretty=format:"%s" --no-merges)
          else
            echo "Analyzing commits since $LAST_TAG"
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges)
          fi

          # Check for breaking changes, features, and fixes
          BREAKING=$(echo "$COMMITS" | grep -E '^[a-z]+(\(.+\))?!:' || true)
          FEATURES=$(echo "$COMMITS" | grep -E '^feat(\(.+\))?:' || true)
          FIXES=$(echo "$COMMITS" | grep -E '^fix(\(.+\))?:' || true)

          # Determine version bump
          if [ -n "$BREAKING" ]; then
            echo "bump=major" >> $GITHUB_OUTPUT
            echo "üö® Breaking changes detected - MAJOR version bump"
          elif [ -n "$FEATURES" ]; then
            echo "bump=minor" >> $GITHUB_OUTPUT
            echo "‚ú® New features detected - MINOR version bump"
          elif [ -n "$FIXES" ]; then
            echo "bump=patch" >> $GITHUB_OUTPUT
            echo "üêõ Fixes detected - PATCH version bump"
          else
            echo "bump=none" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  No version bump needed"
          fi

      - name: Calculate new version
        id: new_version
        if: steps.commits.outputs.bump != 'none'
        run: |
          CURRENT=${{ steps.current_version.outputs.version }}
          BUMP=${{ steps.commits.outputs.bump }}

          # Parse current version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          # Calculate new version
          if [ "$BUMP" = "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$BUMP" = "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          elif [ "$BUMP" = "patch" ]; then
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ New version: $NEW_VERSION"

      - name: Update VERSION file
        if: steps.commits.outputs.bump != 'none'
        run: |
          echo "${{ steps.new_version.outputs.version }}" > VERSION

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add VERSION
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.version }} [skip ci]"
          git push origin main

      - name: Create git tag
        if: steps.commits.outputs.bump != 'none'
        run: |
          git tag -a ${{ steps.new_version.outputs.tag }} -m "Release ${{ steps.new_version.outputs.tag }}"
          git push origin ${{ steps.new_version.outputs.tag }}

      - name: Generate changelog
        if: steps.commits.outputs.bump != 'none'
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git tag --sort=-version:refname | grep -v "^${{ steps.new_version.outputs.tag }}$" | head -n 1)

          if [ -z "$PREV_TAG" ]; then
            echo "First release - showing all commits"
            COMMITS=$(git log --pretty=format:"%s" --no-merges)
          else
            echo "Changes since $PREV_TAG"
            COMMITS=$(git log $PREV_TAG..${{ steps.new_version.outputs.tag }} --pretty=format:"%s" --no-merges)
          fi

          # Categorize commits
          {
            echo "## Changes"
            echo ""

            # Breaking changes
            BREAKING=$(echo "$COMMITS" | grep -E '^[a-z]+(\(.+\))?!:' || true)
            if [ -n "$BREAKING" ]; then
              echo "### üö® Breaking Changes"
              echo "$BREAKING" | sed 's/^/- /'
              echo ""
            fi

            # Features
            FEATURES=$(echo "$COMMITS" | grep -E '^feat(\(.+\))?:' || true)
            if [ -n "$FEATURES" ]; then
              echo "### ‚ú® Features"
              echo "$FEATURES" | sed 's/^/- /'
              echo ""
            fi

            # Fixes
            FIXES=$(echo "$COMMITS" | grep -E '^fix(\(.+\))?:' || true)
            if [ -n "$FIXES" ]; then
              echo "### üêõ Bug Fixes"
              echo "$FIXES" | sed 's/^/- /'
              echo ""
            fi

            # Other changes
            OTHER=$(echo "$COMMITS" | grep -Ev '^(feat|fix|[a-z]+!)(\(.+\))?:' || true)
            if [ -n "$OTHER" ]; then
              echo "### üîß Other Changes"
              echo "$OTHER" | sed 's/^/- /'
              echo ""
            fi
          } > CHANGELOG.txt

          cat CHANGELOG.txt

      - name: Create GitHub Release
        if: steps.commits.outputs.bump != 'none'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.new_version.outputs.tag }}
          name: Release ${{ steps.new_version.outputs.tag }}
          body_path: CHANGELOG.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        if: steps.commits.outputs.bump != 'none'
        run: |
          echo "‚úÖ Release created successfully!"
          echo "üì¶ Version: ${{ steps.new_version.outputs.version }}"
          echo "üè∑Ô∏è  Tag: ${{ steps.new_version.outputs.tag }}"
          echo "üîó URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.new_version.outputs.tag }}"

      - name: No release needed
        if: steps.commits.outputs.bump == 'none'
        run: |
          echo "‚ÑπÔ∏è  No version bump needed - skipping release"
          echo "Current version remains: ${{ steps.current_version.outputs.version }}"
